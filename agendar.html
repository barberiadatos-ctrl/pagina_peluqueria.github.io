      "Corte de cabello, Barba": 20000,
      "Corte de cabello, Barba, Cejas": 25000
    };

    let horaSeleccionada = "";
    const fechaInput = document.getElementById("fecha");
    const btnGuardar = document.getElementById("btnGuardar");

    const hoy = new Date();
    const localISO = new Date(hoy.getTime() - hoy.getTimezoneOffset() * 60000).toISOString().split("T")[0];
    fechaInput.min = localISO;

      maÃ±ana.setDate(maÃ±ana.getDate() + 1);

      Swal.fire({

        background: "#111",

    document.getElementById("servicio").addEventListener("change", () => {
      const servicio = document.getElementById("servicio").value;
      document.getElementById("precio").value = precios[servicio]
        ? `$${precios[servicio]}`
        : "";
    });

    document.getElementById("fecha").addEventListener("change", async () => {
      const fecha = fechaInput.value;
      if (!fecha) return;

      const { data: citas, error } = await supabase
        .from("citas")
        .select("hora")
        .eq("fecha", fecha);

      if (error) {
        Swal.fire({
          icon: "error",
          title: "Error",
          text: "No se pudieron cargar los horarios.",
          background: "#111",
          color: "#fff"
        });
        return;
      }

      const ocupados = citas.map(c => c.hora);
      const lista = document.getElementById("listaHorarios");
      lista.innerHTML = "<h3>Horarios disponibles:</h3>";

      for (let h = 10; h <= 20; h++) {
        for (let m of [0, 30]) {
          if (h === 13 && m === 30) {
            const div = document.createElement("div");
            div.className = "horario ocupado";
            div.innerHTML = `<span class="hora">1:30 â€“ 2:30</span> <span class="estado">ðŸ•‘ Almuerzo</span>`;
            lista.appendChild(div);
            continue;
          }
          if (h === 14) continue;

          const hora24 = `${String(h).padStart(2, "0")}:${m === 0 ? "00" : "30"}`;
          const hora12 = h > 12 ? h - 12 : h;
          const ampm = h >= 12 ? "PM" : "AM";
          const horaFormateada = `${hora12}:${m === 0 ? "00" : "30"} ${ampm}`;
          const ocupado = ocupados.includes(hora24);

          const div = document.createElement("div");
          div.className = `horario ${ocupado ? "ocupado" : "libre"}`;
          div.innerHTML = `<span class="hora">${horaFormateada}</span> <span class="estado">${ocupado ? "Ocupado" : "Libre"}</span>`;

          if (!ocupado) div.addEventListener("click", () => seleccionarHora(hora24, div));
          lista.appendChild(div);
        }
      }
    });

    function seleccionarHora(hora, div) {
      horaSeleccionada = hora;
      document.querySelectorAll(".libre").forEach(el => {
        el.style.border = "1px solid #333";
        el.style.backgroundColor = "#1a1a1a";
      });
      div.style.border = "2px solid gold";
      div.style.backgroundColor = "rgba(255, 215, 0, 0.1)";
    }

    document.getElementById("formCita").addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!horaSeleccionada) {
        Swal.fire({ icon: "warning", title: "Selecciona un horario", background: "#111", color: "#fff" });
        return;
      }

      btnGuardar.disabled = true;
      btnGuardar.textContent = "Guardando...";

      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const servicio = document.getElementById("servicio").value;
      const fecha = document.getElementById("fecha").value;

      const datos = {
        nombre,
        telefono,
        servicio,
        fecha,
        hora: horaSeleccionada,
        precio: parseFloat(document.getElementById("precio").value.replace("$", "") || 0),
      };

      const { error } = await supabase.from("citas").insert([datos]);

      if (error) {
        Swal.fire({
          icon: "error",
          title: "âŒ No se pudo guardar",
          text: "Hubo un error al registrar tu turno.",
          background: "#111",
          color: "#fff",
          confirmButtonColor: "#ff5555"
        });
        btnGuardar.disabled = false;
        btnGuardar.textContent = "Guardar turno";
        return;
      }

      Swal.fire({
        icon: "success",
        title: "Turno agendado ðŸ’ˆ",
        text: "Tu cita fue registrada con Ã©xito.",

        color: "#fff",

        showConfirmButton: false,
        timer: 2500,
        willClose: () => {
          window.location.href = "index.html";
        }
      });
    });
